name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Validate dist/browser folder
        run: |
          if [ ! -d "dist/browser" ]; then
            echo "Error: dist/browser does not exist."
            exit 1
          fi
          echo "dist/browser exists."

      - name: Move Files to Root for GitHub Pages
        run: |
          # If dist/browser exists, move the contents to dist/
          if [ -d "dist/browser" ]; then
            cp -r dist/browser/* dist/  # Copy files to dist
            rm -rf dist/browser  # Optionally remove the original folder
          else
            echo "No files to copy from dist/browser."
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
