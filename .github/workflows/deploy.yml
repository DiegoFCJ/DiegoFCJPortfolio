name: Deploy to GitHub Pages

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install
      working-directory: frontend  # Aggiunto il percorso completo per frontend

    - name: Build project
      run: npm run build -- --output-path=dist --base-href="/DiegoFCJPortfolio/"
      working-directory: frontend  # Aggiunto il percorso completo per frontend

    - name: Move files to root for GitHub Pages
      run: |
        mv frontend/dist/browser/* frontend/dist/
        rm -r frontend/dist/browser

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: frontend/dist  # Specifica la cartella di output completa
        clean: true