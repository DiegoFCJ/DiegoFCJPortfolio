name: Deployment

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js for Frontend
        uses: actions/setup-node@v3
        with:   
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        env:
          API_KEY_GITHUB: ${{ secrets.API_KEY_GITHUB }}
        run: |
          npm run build -- --output-path=dist --base-href="/DiegoFCJPortfolio/"
    

      - name: List files in dist folder for debugging
        run: ls -R dist

      - name: Move Files to Root for GitHub Pages
        run: |
          mv dist/diego-fcjportfolio/* dist/
          rm -r dist/diego-fcjportfolio

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/
          clean: true
