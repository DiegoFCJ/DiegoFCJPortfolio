name: Backend and Frontend Deployment

on:
  workflow_dispatch: # Trigger manuale

jobs:
    # Job per esporre il backend tramite ngrok
  run-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: Install ngrok
        run: |
          curl -s https://ngrok.com/download | tar xvz
          sudo mv ngrok /usr/local/bin

      - name: Start Backend Server
        run: |
          cd backend
          nohup npm start & # Avvia il server in background

      - name: Expose Backend via ngrok
        run: |
          ngrok http 3000 > ngrok.log & # Espone il server tramite ngrok
          sleep 10 # Attendi che ngrok stabilisca la connessione

      - name: Get Public Backend URL
        run: |
          BACKEND_URL=$(curl --silent http://localhost:4040/api/tunnels | jq -r .tunnels[0].public_url)
          echo "Backend URL: $BACKEND_URL" # Stampa l'URL pubblico
          echo "BACKEND_URL=$BACKEND_URL" >> $GITHUB_ENV # Aggiungi l'URL come variabile d'ambiente

  # Job per il deploy del frontend su GitHub Pages
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: run-backend # Assicura che il backend parta prima del frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js for Frontend
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Frontend Dependencies
        run: npm install
        working-directory: frontend

      - name: Build Frontend Project
        run: npm run build -- --output-path=dist --base-href="/DiegoFCJPortfolio/"
        working-directory: frontend

      - name: Move Files to Root for GitHub Pages
        run: |
          mv frontend/dist/browser/* frontend/dist/
          rm -r frontend/dist/browser

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: frontend/dist
          clean: true