name: Backend and Frontend Deployment

on:
  workflow_dispatch: # Trigger manuale

jobs:
  # Job per eseguire il backend
  run-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js for Backend
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install

      - name: Start Backend Server
        run: |
          cd backend
          nohup npm start & # Avvia il server in background, sulla porta 3000
          sleep 10 # Diamo il tempo al server di avviarsi

  # Job per il deploy del frontend su GitHub Pages
  deploy-frontend:
    runs-on: ubuntu-latest
    needs: run-backend # Assicura che il backend parta prima del frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js for Frontend
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Frontend Dependencies
        run: npm install
        working-directory: frontend

      - name: Build Frontend Project
        run: npm run build -- --output-path=dist --base-href="/DiegoFCJPortfolio/"
        working-directory: frontend

      - name: Move Files to Root for GitHub Pages
        run: |
          mv frontend/dist/browser/* frontend/dist/
          rm -r frontend/dist/browser

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: frontend/dist
          clean: true