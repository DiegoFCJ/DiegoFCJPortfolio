name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build -- --output-path=dist/diego-fcjportfolio --base-href="/dfcj_portfolio/"

      - name: Verify Build Output
        run: ls dist/diego-fcjportfolio

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: dist/diego-fcjportfolio
          clean: true
