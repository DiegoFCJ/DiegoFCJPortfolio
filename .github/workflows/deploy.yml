name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # O il branch che vuoi per il trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Versione di Node.js che stai utilizzando

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Adatta il comando a seconda del tuo progetto

      - name: Move Files to Root for GitHub Pages
        run: |
          mv dist/browser/* dist/
          rm -r dist/browser

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
