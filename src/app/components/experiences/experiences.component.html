<section>
    <h2>Experiences</h2>
    <div class="experiences-container">
        <div class="experience" *ngFor="let experience of experiences">
            <p><strong>{{ experience.startDate }} - {{ experience.endDate }}</strong></p>
            <p>{{ experience.location }} - {{ experience.position }}</p>
            <p *ngIf="experience.technologies"> {{ experience.technologies }}</p>
            <p>{{ experience.responsibilities }}</p>
        </div>
    </div>
</section>
